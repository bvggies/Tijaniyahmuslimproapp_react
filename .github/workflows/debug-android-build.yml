name: Debug Android Build

on:
  workflow_dispatch: # Manual trigger only

jobs:
  debug-build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Show environment info
      run: |
        echo "=== Environment Information ==="
        echo "Node version: $(node --version)"
        echo "NPM version: $(npm --version)"
        echo "Java version: $(java -version)"
        echo "Android SDK: $ANDROID_HOME"
        echo "Expo CLI version: $(npx expo --version)"
        
    - name: Install dependencies
      run: |
        npm ci
        npx expo install --fix
        
    - name: Clean previous builds
      run: |
        if [ -d "android" ]; then
          echo "Removing existing android directory"
          rm -rf android
        fi
        
    - name: Generate Android project with verbose output
      run: |
        echo "Generating Android project with verbose output..."
        npx expo prebuild --platform android --clean --verbose
        
    - name: Check Android project structure
      run: |
        echo "=== Android Project Structure ==="
        find android -type f -name "*.gradle" | head -10
        echo "=== Gradle Wrapper ==="
        ls -la android/gradlew
        echo "=== App Module ==="
        ls -la android/app/
        echo "=== Build Gradle ==="
        cat android/app/build.gradle | head -20
        
    - name: Test Gradle wrapper
      run: |
        cd android
        chmod +x gradlew
        ./gradlew --version
        
    - name: Test Gradle tasks
      run: |
        cd android
        ./gradlew tasks --all | head -20
        
    - name: Try clean build with debug info
      run: |
        cd android
        ./gradlew clean --stacktrace --info
        
    - name: Try assembleDebug first
      run: |
        cd android
        ./gradlew assembleDebug --no-daemon --stacktrace --info --warning-mode all --console=plain --max-workers=1
        
    - name: Upload debug logs
      uses: actions/upload-artifact@v4
      with:
        name: debug-logs
        path: |
          android/
        retention-days: 7
