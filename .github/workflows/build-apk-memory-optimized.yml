name: Build APK (Memory Optimized)

on:
  workflow_dispatch: # Manual trigger only

jobs:
  build-apk:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Android SDK
      uses: android-actions/setup-android@v3
      
    - name: Install dependencies
      run: |
        npm ci
        npx expo install --fix
        
    - name: Clean previous builds
      run: |
        rm -rf android
        rm -rf node_modules/.cache
        
    - name: Generate Android project
      run: |
        npx expo prebuild --platform android
        
    - name: Configure Gradle for low memory
      run: |
        cd android
        cat > gradle.properties << EOF
        # Memory settings
        org.gradle.jvmargs=-Xmx1024m -XX:MaxPermSize=256m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8
        org.gradle.parallel=false
        org.gradle.daemon=false
        org.gradle.configureondemand=false
        
        # Android settings
        android.useAndroidX=true
        android.enableJetifier=true
        
        # Build optimization
        android.enableR8.fullMode=false
        android.enableD8.desugaring=false
        
        # Disable unnecessary features
        android.enableBuildCache=false
        android.enableAapt2=true
        android.enableD8=true
        EOF
        
    - name: Build APK with minimal resources
      run: |
        cd android
        chmod +x gradlew
        
        # Set environment variables for low memory
        export GRADLE_OPTS="-Xmx1024m -XX:MaxPermSize=256m"
        export JAVA_OPTS="-Xmx1024m -XX:MaxPermSize=256m"
        
        # Build with minimal parallelization
        ./gradlew clean
        ./gradlew assembleRelease --no-daemon --no-parallel --max-workers=1 --stacktrace
        
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: tijaniyah-pro-apk
        path: android/app/build/outputs/apk/release/*.apk
        retention-days: 30
