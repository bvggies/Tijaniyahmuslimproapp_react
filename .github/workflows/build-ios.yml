name: Build iOS IPA

on:
  workflow_dispatch: # Manual trigger only
  push:
    branches: [ main ]
    paths-ignore:
      - 'README.md'
      - 'docs/**'
      - 'CLOUD_BUILD_INSTRUCTIONS.md'

jobs:
  build-ios:
    runs-on: macos-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup Node.js 18
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: latest-stable
        
    - name: Setup iOS Simulator
      run: |
        xcrun simctl list devices
        
    - name: Install dependencies
      run: |
        npm ci
        npx expo install --fix
        
    - name: Clean and generate iOS project
      run: |
        # Remove existing ios directory if it exists
        if [ -d "ios" ]; then
          echo "Removing existing ios directory"
          rm -rf ios
        fi
        
        # Generate iOS project
        echo "Generating iOS project..."
        npx expo prebuild --platform ios
        
        # Verify the project was created
        if [ -d "ios" ]; then
          echo "✅ iOS project generated successfully"
          ls -la ios/
        else
          echo "❌ iOS project generation failed"
          exit 1
        fi
        
    - name: Install iOS dependencies
      run: |
        cd ios
        pod install --repo-update
        
    - name: Verify iOS project structure
      run: |
        cd ios
        echo "=== iOS Project Structure ==="
        ls -la
        echo "=== Looking for workspace files ==="
        find . -name "*.xcworkspace" -o -name "*.xcodeproj"
        
    - name: Build iOS App
      run: |
        cd ios
        # Try workspace first, fallback to project
        if [ -f "TijaniyahPro.xcworkspace" ]; then
          echo "Building with workspace..."
          xcodebuild -workspace TijaniyahPro.xcworkspace \
                     -scheme TijaniyahPro \
                     -configuration Release \
                     -destination generic/platform=iOS \
                     -archivePath TijaniyahPro.xcarchive \
                     archive
        elif [ -d "TijaniyahPro.xcodeproj" ]; then
          echo "Building with project..."
          xcodebuild -project TijaniyahPro.xcodeproj \
                     -scheme TijaniyahPro \
                     -configuration Release \
                     -destination generic/platform=iOS \
                     -archivePath TijaniyahPro.xcarchive \
                     archive
        else
          echo "❌ No workspace or project found!"
          echo "Available files:"
          ls -la
          exit 1
        fi
                   
    - name: Export IPA
      run: |
        cd ios
        xcodebuild -exportArchive \
                   -archivePath TijaniyahPro.xcarchive \
                   -exportPath ./build \
                   -exportOptionsPlist ExportOptions.plist
                   
    - name: Create ExportOptions.plist
      run: |
        cat > ios/ExportOptions.plist << EOF
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
        <dict>
            <key>method</key>
            <string>development</string>
            <key>teamID</key>
            <string>YOUR_TEAM_ID</string>
            <key>uploadBitcode</key>
            <false/>
            <key>uploadSymbols</key>
            <true/>
            <key>compileBitcode</key>
            <false/>
        </dict>
        </plist>
        EOF
        
    - name: Check for IPA
      run: |
        echo "Checking for generated IPA..."
        if [ -f "ios/build/TijaniyahPro.ipa" ]; then
          echo "✅ IPA found: ios/build/TijaniyahPro.ipa"
          ls -la ios/build/
        else
          echo "❌ IPA not found. Checking all IPA files:"
          find ios/build/ -name "*.ipa" -type f || echo "No IPA files found"
          exit 1
        fi
        
    - name: Upload IPA
      uses: actions/upload-artifact@v4
      with:
        name: tijaniyah-pro-ipa
        path: ios/build/*.ipa
        retention-days: 30
        
    - name: Upload build logs (on failure)
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: ios-build-logs
        path: ios/
        retention-days: 7
